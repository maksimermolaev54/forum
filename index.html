<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум Максима</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #0E4A7E;
            text-align: center;
            padding: 20px;
            background-color: #FFFFFF;
            margin: 0;
            font-size: 36px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .sidebar {
            width: 20%;
            background-color: #FFFFFF;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            width: 75%;
            background-color: #FFFFFF;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 18px;
            color: #0E4A7E;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #0E4A7E;
        }

        h2 {
            color: #0E4A7E;
        }

        a {
            color: #C60F13;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            padding: 10px;
            background-color: #F7F7F7;
            border: 1px solid #CCC;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #CCC;
        }

        form button {
            padding: 10px 20px;
            background-color: #0E4A7E;
            color: #FFF;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #093366;
        }

        .topics {
            margin-top: 20px;
        }

        .topic {
            padding: 15px;
            background-color: #FFF;
            border: 1px solid #CCC;
            margin-bottom: 10px;
        }

        .topic h3 {
            margin: 0;
            color: #0E4A7E;
        }

        .topic p {
            margin: 5px 0;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #FFFFFF;
            color: #0E4A7E;
            font-size: 14px;
            border-top: 1px solid #CCC;
        }

        .flag {
            text-align: center;
            margin: 20px 0;
        }

        .flag img {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Форум Максима</h1>

    <div class="flag">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Flag_of_the_Soviet_Union.svg" alt="Флаг СССР">
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Меню</h2>
            <ul>
                <li><a href="#">Правила</a></li>
                <li><a href="#">Как скачать</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Обсуждение</a></li>
            </ul>
        </div>

        <div class="content">
            <h2>Создать новую тему</h2>
            <form id="new-topic-form">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="country">Выберите страну:</label>
                <select id="country" name="country" required>
                    <option value="Россия">Россия</option>
                    <option value="Украина">Украина</option>
                    <option value="Беларусь">Беларусь</option>
                </select><br><br>

                <label for="text">Текст темы:</label>
                <textarea id="text" name="text" required></textarea><br><br>

                <label for="magnet_link">Магнит-ссылка:</label>
                <input type="url" id="magnet_link" name="magnet_link" required><br><br>

                <label for="comments">Комментарии:</label>
                <textarea id="comments" name="comments"></textarea><br><br>

                <button type="submit">Создать тему</button>
            </form>

            <h2>Темы форума</h2>
            <div id="topics" class="topics"></div>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Форум Максима
    </div>

    <script>
        // Конфигурация Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyC5AVrgG2NDmYc_guu5YzMJpNcgJFf22V4",
            authDomain: "forum-c869d.firebaseapp.com",
            databaseURL: "https://forum-c869d-default-rtdb.firebaseio.com",
            projectId: "forum-c869d",
            storageBucket: "forum-c869d.appspot.com",
            messagingSenderId: "558313296876",
            appId: "1:558313296876:web:5edfd4d79c80416878a6c9",
            measurementId: "G-PG45MD0DZZ"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Обработка отправки формы
        document.getElementById('new-topic-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var country = document.getElementById('country').value;
            var text = document.getElementById('text').value;
            var magnet_link = document.getElementById('magnet_link').value;
            var comments = document.getElementById('comments').value;

            // Добавление темы в Firebase
            database.ref('topics').push({
                name: name,
                country: country,
                text: text,
                magnet_link: magnet_link,
                comments: comments
            });

            // Очистка формы
            document.getElementById('new-topic-form').reset();
        });

        // Отображение списка тем
        var topicsDiv = document.getElementById('topics');
        database.ref('topics').on('value', function(snapshot) {
            if (snapshot.exists()) {
                topicsDiv.innerHTML = ''; // Очищаем старый контент
                snapshot.forEach(function(childSnapshot) {
                    var topic = childSnapshot.val();
                    topicsDiv.innerHTML += `
                        <div class="topic">
                            <h3>${topic.name} (${topic.country})</h3>
                            <p>${topic.text}</p>
                            <p><a href="${topic.magnet_link}">Магнит-ссылка</a></p>
                            <p>Комментарии: ${topic.comments}</p>
                        </div>
                    `;
                });
            } else {
                topicsDiv.innerHTML = '<p>Нет созданных тем.</p>';
            }
        });
    </script>
</body>
</html>
